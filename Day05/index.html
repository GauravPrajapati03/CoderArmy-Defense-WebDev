<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Form</h1>
    
    <form action="">
        <label for="name">Name: </label>
        <input type="text" name="username" id="name">
        <br> <br>
        <label for="age">Age: </label>
        <input type="number" name="userage" id="age">
        <br> <br>
        <label for="pass">Password: </label>
        <input type="password" name="userpass" id="pass">

        <br><br>

        
        <Label>Gender: </Label>
        <input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
        <input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>

        <br><br>

        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="hobby" value="cricket" id="cricket"><label for="cricket">Cricket</label><br>
        <input type="checkbox" name="hobby" value="singing" id="sing"><label for="sing">Singing</label><br>
        <input type="checkbox" name="hobby" value="dancing" id="dance"><label for="dance">Dancing</label><br>
        <input type="checkbox" name="hobby" value="reading" id="read"><label for="read">Reading</label><br>
        <input type="checkbox" name="hobby" value="writing" id="write"><label for="write">Writing</label><br>


        <br> <br>
        <input type="submit">
    </form>

</body>
</html>
