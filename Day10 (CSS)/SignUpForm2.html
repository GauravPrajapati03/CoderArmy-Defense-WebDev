<body>
    <div class="container">
        <div class="card">
            <h1>SignUp Form</h1>

            <form>
                <label for=""><i class="ri-user-3-fill"></i></label>

                <label for=""><i class="ri-mail-fill"></i></label>
                <input type="email" class="fields" placeholder="Enter Email"> <br>
                <label for=""><i class="ri-lock-2-fill"></i></label>
                <input type="password" class="fields" placeholder="Enter password"> <br>
                <label for=""><i class="ri-lock-2-fill"></i></label>

        </div>
    </div>
