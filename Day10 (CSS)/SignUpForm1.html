<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="SignUpForm1.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill out this form to create an account!</p>
        <hr style="color: #333333;">

        <form action="">
            <div class="name">
                <input class="fields" type="text" placeholder="First Name">
                <input class="fields" type="text" placeholder="Last Name">
            </div>
            <input class="fields" type="email" placeholder="Email">
            <input class="fields" type="password" placeholder="Password">
            <input class="fields" type="password" placeholder="Confirm Password">

            <div class="box">
                <input class="check" type="checkbox"><p>
                    I accept the <span>Terms of Use</span> & <span>Privacy Policy</span>
                </p>
            </div>
            <button type="submit">Sign Up</button> 
        </form>
    </div>
</body>
</html>
