<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <pre>
        Flexbox - helps for 1D layouts(only creates rectangles)
        Grid - helps for 2D layouts(row column matrix)
    </pre>

    <h1>Using Flex</h1>
    <div class="flex">
        <div class="box first">first</div>
        <div  class="box second">
            <div class="child">child1</div>
            <div class="child">child2</div>
        </div>
    </div>

    <br>

    <h1>Using Grid</h1>
    <div class="grid">
        <div class="items item1">Item1</div>
        <div class="items item2">Item2</div>
        <div class="items item3">Item3</div>
    </div>
</body>
</html>
