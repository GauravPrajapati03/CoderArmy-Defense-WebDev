    <title>Element CRUD</title>

        console.log("script in head");
    </script> -->

</head>
<body style="background-color: black; color: white;">

        <li>Jan</li>
        <li>Feb</li>

    <!-- Generally we put the script tag here before body closing tag  -->
     <!-- <script src="./elementCRUD.js"></script> -->
